<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="icon" href="assets/icon.svg">
  <link rel="preload" href="assets/main-background.webp" as="image">
  <link rel="stylesheet" href="style.css">
  <script type="module" src="scripts/main.js" defer></script>
</head>
<body style="background-image: url(assets/main-background.webp);">
  <header>
    <span id="current-info-time" class="hide"></span>
    <span id="temperature-unit">
      <button id="celcius-unit" class="selected" tabindex="0">°C</button>
      <span>/</span>
      <button id="fahrenheit-unit" tabindex="0">°F</button>
    </span>
    <div id="search">
      <input id="search-input" type="text" placeholder="Search your location's weather">
      <button id="search-button" title="Search">
        <svg id="search-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" /></svg>
      </button>
    </div>
  </header>
  <main>
    <div id="main-container">
      <div id="main-info" class="hide">
        <span id="location"></span>
        <span id="temperature"></span>
        <div id="condition-container">
          <img id="weather-icon" src=""/>
          <span id="condition"></span>
        </div>
      </div>
      <div id="hourly-info" class="hide">
        
      </div>
      <div id="weekly-info" class="hide">
  
      </div>
      <div id="additional-info" class="hide">
        <div id="uv-index-card" class="additional-info-card">
          <img src="assets/additional-info-icons/uv-index.svg">
          <span>UV</span>
          <span id="uv-index"></span>
        </div>
        <div id="feels-like-card" class="additional-info-card">
          <img src="assets/additional-info-icons/feels-like.svg">
          <span>Feels like</span>
          <span id="feels-like"></span>
        </div>
        <div id="humidity-card" class="additional-info-card">
          <img src="assets/additional-info-icons/humidity.svg">
          <span>Humidity</span>
          <span id="humidity"></span>
        </div>
        <div id="chance-of-rain-card" class="additional-info-card">
          <img src="assets/additional-info-icons/chance-of-rain.svg">
          <span>Chance of Rain</span>
          <span id="chance-of-rain"></span>
        </div>
        <div id="wind-speed-card" class="additional-info-card">
          <img src="assets/additional-info-icons/wind-speed.svg">
          <span>Wind Speed</span>
          <span id="wind-speed"></span>
        </div>
        <div id="visibility-card" class="additional-info-card">
          <img src="assets/additional-info-icons/visibility.svg">
          <span>Visibility</span>
          <span id="visibility"></span>
        </div>
        <div id="sunrise-sunset-card">
          <div id="sunrise-sunset-icons">
            <div id="sunrise-icon">
              <img src="assets/additional-info-icons/sunrise.svg">
              <span>Sunrise</span>
            </div>
            <div id="sunset-icon">
              <img src="assets/additional-info-icons/sunset.svg">
              <span>Sunset</span>
            </div>
          </div>
          <hr id="sunrise-sunset-line">
          <div id="sunrise-sunset-time">
            <span id="sunrise-time"></span>
            <span id="sunset-time"></span>
          </div>
        </div>
      </div>  
    </div>
  </main>
  <dialog id="loading-modal">
    <div id="loading-spinner"></div>
  </dialog>
  <dialog id="message-modal">
    <div id="message"></div>
  </dialog>
</body>
</html>
